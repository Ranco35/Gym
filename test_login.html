<!DOCTYPE html>
<html>
<head>
    <title>Prueba de Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background: #4285f4; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; display: none; white-space: pre-wrap; word-break: break-all; }
        pre { white-space: pre-wrap; word-break: break-all; }
    </style>
</head>
<body>
    <h1>Prueba de Login GymTracker</h1>
    
    <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" value="admin">
    </div>
    
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" value="admin">
    </div>
    
    <button id="login-button">Iniciar sesión</button>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('login-button').addEventListener('click', async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Enviando solicitud...';
            
            const requestData = {
                username: username,
                password: password
            };
            
            // Mostrar lo que estamos enviando
            resultDiv.innerHTML += `\n\nEnviando petición a: http://127.0.0.1:8000/auth/token/\nDatos: ${JSON.stringify(requestData)}`;
            
            try {
                // Mostrar cada paso del proceso
                resultDiv.innerHTML += `\n\nIniciando fetch...`;
                
                const startTime = new Date().getTime();
                
                const response = await fetch('http://127.0.0.1:8000/auth/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const endTime = new Date().getTime();
                const timeTaken = endTime - startTime;
                
                resultDiv.innerHTML += `\nRespuesta recibida en ${timeTaken}ms.`;
                resultDiv.innerHTML += `\nEstado: ${response.status} ${response.statusText}`;
                resultDiv.innerHTML += `\nHeaders recibidos: ${JSON.stringify(Object.fromEntries([...response.headers]))}\n`;
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML += `
                        <h3>¡Éxito!</h3>
                        <p>Usuario autenticado correctamente</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    
                    // Guardar el token en localStorage
                    if (data.access) {
                        localStorage.setItem('auth_token', data.access);
                        console.log('Token guardado:', data.access);
                    }
                } else {
                    resultDiv.innerHTML += `
                        <h3>Error</h3>
                        <p>Código: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML += `
                    <h3>Error</h3>
                    <p>${error.message}</p>
                    <p>Stack:</p>
                    <pre>${error.stack}</pre>
                `;
                console.error('Error completo:', error);
            }
        });
    </script>
</body>
</html>
