{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Nueva Rutina de Entrenamiento</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="routine_name" class="form-label">Nombre de la Rutina</label>
                            <input type="text" class="form-control" id="routine_name" name="routine_name" required 
                                   placeholder="Ej: Rutina de Fuerza, Rutina de Hipertrofia, etc.">
                        </div>

                        <div class="mb-4">
                            <label class="form-label d-block">Selecciona los días de entrenamiento</label>
                            <div class="row g-3">
                                {% for day, name in days_of_week %}
                                <div class="col-md-4">
                                    <div class="form-check card">
                                        <div class="card-body">
                                            <input class="form-check-input" type="checkbox" name="days" value="{{ day }}" id="day_{{ day }}">
                                            <label class="form-check-label w-100" for="day_{{ day }}">
                                                {{ name }}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Después de crear tu rutina, podrás agregar ejercicios específicos para cada día.
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'workouts:workout-list' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check me-2"></i>Crear Rutina
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
