{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}GymTracker{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4285f4;
      --primary-dark: #2a75f3;
      --secondary-color: #34a853;
      --gray-light: #f8f9fa;
      --gray-medium: #e9ecef;
      --gray-dark: #343a40;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --radius: 8px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--gray-light);
      color: var(--gray-dark);
      line-height: 1.6;
    }
    
    /* Layout */
    .app-container {
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: var(--gray-dark);
      color: var(--white);
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      z-index: 1000;
    }
    
    .sidebar-header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .sidebar-header h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--white);
      margin: 0;
    }
    
    .sidebar-menu {
      padding: 20px 0;
    }
    
    .sidebar-menu ul {
      list-style: none;
      padding: 0;
    }
    
    .menu-item {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .menu-item:hover, .menu-item.active {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--white);
    }
    
    .menu-item i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 250px;
      transition: all 0.3s ease;
      padding: 20px;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
      }
      
      .sidebar-header h1 {
        display: none;
      }
      
      .menu-item span {
        display: none;
      }
      
      .main-content {
        margin-left: 70px;
      }
    }

    /* Custom styles for forms and content */
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(66, 133, 244, 0.25);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
    }

    .page-header {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--gray-medium);
      padding-bottom: 1rem;
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>GymTracker</h1>
      </div>
      <nav class="sidebar-menu">
        <ul>
          <li><a href="/" class="menu-item {% if request.path == '/' %}active{% endif %}">
            <i class="fas fa-home"></i> <span>Inicio</span>
          </a></li>
          <li><a href="{% url 'workout-home' %}" class="menu-item {% if '/api/workouts' in request.path %}active{% endif %}">
            <i class="fas fa-dumbbell"></i> <span>Rutinas</span>
          </a></li>
          <li><a href="/api/exercises/" class="menu-item {% if '/api/exercises' in request.path %}active{% endif %}">
            <i class="fas fa-running"></i> <span>Ejercicios</span>
          </a></li>
          <li><a href="/api/trainings/" class="menu-item {% if '/api/trainings' in request.path %}active{% endif %}">
            <i class="fas fa-chart-line"></i> <span>Seguimiento</span>
          </a></li>
          <li><a href="/admin/" class="menu-item {% if '/admin' in request.path %}active{% endif %}">
            <i class="fas fa-cog"></i> <span>Administración</span>
          </a></li>
          <li><a href="{% url 'logout' %}" class="menu-item">
            <i class="fas fa-sign-out-alt"></i> <span>Cerrar sesión</span>
          </a></li>
        </ul>
      </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
